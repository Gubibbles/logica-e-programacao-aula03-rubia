<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    
    <main>

        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <br>
            <br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="" id="sobrenome" placeholder="Digite seu sobrenome">
            <br>
            <br>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" name="data-nascimento" id="data-nascimento" required>
            <br>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="on">
            <br>
            <br>

            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite sua senha" id="senha" minlength="8">
            <br>
            <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

    </main>


</body>
</html>
